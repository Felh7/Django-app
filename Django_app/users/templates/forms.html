{% load static %}

<!doctype html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{ title }}</title>
        <link rel="stylesheet" href="{% static 'users/css/forms.css' %}">
        <script src="{% static 'users/js/script.js' %}"></script>
    </head>
    <body>
        <div class="wrapper">
            {% if title|length < 10 %}
            <h1>{{ title }}</h1>
            {% else %}
            <h2>{{ title }}</h2>
            {% endif %}
            <form method="post">
                {% csrf_token %}
                {% block input_forms%}{% endblock %}
                {% block other_form_logic %}{% endblock %}
                <button type="submit" class="btn", id="register_redirect"><p>{% block confirm_btn_name %}{{ title }}{% endblock %}</p></button>
                <div class="login_register-link">
                    {% block login_register %}{% endblock %}
                </div>
            </form>
        </div>
    </body>   
</html>
